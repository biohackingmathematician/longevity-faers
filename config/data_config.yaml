# FAERS Data Configuration

# Time window for analysis (MVP: 2019-2024)
quarters:
  - "2019Q1"
  - "2019Q2"
  - "2019Q3"
  - "2019Q4"
  - "2020Q1"
  - "2020Q2"
  - "2020Q3"
  - "2020Q4"
  - "2021Q1"
  - "2021Q2"
  - "2021Q3"
  - "2021Q4"
  - "2022Q1"
  - "2022Q2"
  - "2022Q3"
  - "2022Q4"
  - "2023Q1"
  - "2023Q2"
  - "2023Q3"
  - "2023Q4"
  - "2024Q1"
  - "2024Q2"

# FAERS data source URLs
# Base URL for quarterly files
faers_base_url: "https://fis.fda.gov/content/Exports/faers_json_2024q2.zip"
# Note: URLs vary by quarter, script will construct them

# Data paths
data_paths:
  raw_zips: "data/raw/faers_zips"
  raw_unpacked: "data/raw/faers_unpacked"
  interim: "data/interim"
  processed: "data/processed"

# FAERS table names (standardized)
table_names:
  demo: "DEMO"
  drug: "DRUG"
  reac: "REAC"
  outc: "OUTC"
  ther: "THER"

# Drug role codes to include
# PS = Primary Suspect, SS = Secondary Suspect
# C = Concomitant (exclude for primary analysis, but count)
# I = Interacting
suspect_roles:
  - "PS"
  - "SS"

concomitant_roles:
  - "C"

# Minimum thresholds for analysis
min_thresholds:
  drug_event_cooccurrence: 5  # Minimum a value for ROR/PRR
  drug_reports: 10  # Minimum total reports with drug (a + b)

# Age groups for stratification
age_groups:
  - "<18"
  - "18-44"
  - "45-64"
  - "65-74"
  - "75+"
  - "Unknown"

# Train/val/test split for ML models (time-based)
ml_split:
  train_start: "2019"
  train_end: "2022"
  val_start: "2023"
  val_end: "2023"
  test_start: "2024"
  test_end: "2024"

